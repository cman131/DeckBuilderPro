<link rel="stylesheet" href="../static/css/collectionmanager.css" charset="utf-8">
<div id="collection-manager-view" ng-controller='CollectionController'>
  <div id="collection-view" class="well">
    <div class="row collection-card" ng-repeat='cardrow in cards | chunk'>
      <div class="col-xs-4 col-sm-2 col-md-1" ng-repeat='card in cardrow'>
        <div class="thumbnail"
              popover-template="'popover.html'"
              popover-placement="bottom"
              popover-trigger="mouseenter">
          <img class="img-responsive" ng-src="{{card.image}}" alt="Image not available">
        </div>
      </div>
    </div>
    <script type="text/ng-template" id="popover.html">
      <div class="caption">
        <h3>{{activeCard.name}}</h3>
        <p>{{activeCard.description}}</p>
        <p><a href="#" class="btn-primary btn">+</a><a href="#" class="btn btn-default">-</a></p>
      </div>
    </script>
  </div>
</div>
